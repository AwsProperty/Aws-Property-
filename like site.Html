<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Property - عروض حصرية</title>
    <style>
        /* التنسيق العام للصفحة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222222;
            color: #ffffff;
            margin: 0;
            padding: 0;
            direction: rtl; /* النصوص من اليمين لليسار */
        }

        /* رأس الصفحة مع تأثيرات الحركة */
        header {
            background: url('your_image_path.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 48px;
            position: relative;
            z-index: 2;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* شبه شفاف لزيادة وضوح النص */
            z-index: 1;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #f39c12; /* اللون الذهبي */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* نصوص إضافية تحت الشعار */
        p {
            font-size: 24px;
            font-weight: normal;
            color: white;
        }

        /* القسم الخاص بإدخال الهاتف */
        .phone-input-section {
            padding: 30px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            width: 50%;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .phone-input-section:hover {
            transform: scale(1.05); /* زيادة الحجم عند المرور */
        }

        .phone-input-section h2 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .phone-input-section input {
            padding: 15px;
            font-size: 18px;
            width: 80%;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: 0.3s ease;
        }

        .phone-input-section input:focus {
            background-color: #e67e22;
            color: white;
        }

        .phone-input-section .submit-button {
            padding: 15px 25px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .phone-input-section .submit-button:hover {
            background-color: #e67e22;
        }

        /* زر العروض */
        .offer-button {
            padding: 15px 30px;
            background-color: #f39c12;
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .offer-button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        /* الحواف المتحركة */
        .offer-button:focus {
            outline: none;
            box-shadow: 0 0 10px 5px rgba(243, 156, 18, 0.8);
        }

    </style>
</head>
<body>

<!-- رأس الصفحة مع الخلفية والتأثيرات -->
<header>
    <div>
        <h1>AWS Property</h1>
        <p>أفضل العروض العقارية في السوق</p>
    </div>
</header>

<!-- نموذج إدخال رقم الهاتف -->
<div class="phone-input-section">
    <h2>عروض وخصومات حصرية بانتظارك!</h2>
    <p>اترك رقمك الآن للحصول على أفضل العروض العقارية!</p>
    
    <!-- نموذج إدخال الرقم -->
    <form>
        <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required pattern="[0-9]{11}">
        <button type="submit" class="submit-button">أرسل الرقم</button>
    </form>
</div>

<!-- زر العروض -->
<div style="text-align: center; margin-top: 20px;">
    <button class="offer-button">اكتشف العروض الآن</button>
</div>

</body>
</html>
